# Gold-VIX Trading Bot Configuration

data:
  symbols:
    gold: "GC=F"
    vix: "^VIX"
  start_date: "2020-01-01"
  end_date: "2024-12-31"

rl:
  algorithm: "DQN"
  dqn:
    learning_rate: 0.0001
    buffer_size: 50000
    batch_size: 64
    gamma: 0.99
  total_timesteps: 100000

environment:
  initial_capital: 100000
  max_position_size: 0.95
  transaction_cost: 0.001

system:
  n_cpu: 2
  random_seed: 42
